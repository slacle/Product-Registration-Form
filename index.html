<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Registration Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form>
      <h1>Product Registration Form</h1>

      <hr />

      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          required
          minlength="2"
          maxlength="99"
          pattern="^[a-zA-Z][a-zA-Z\s]*$"
          title="Name should not contain any numbers or special characters."
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jdoe@example.com"
          required
          pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
          title="A valid email is required."
        />
      </div>

      <div>
        <fieldset>
          <legend>Country</legend>
          <p>
            <input type="radio" name="country" id="usa" value="usa" required />
            <label for="usa">USA</label>
          </p>
          <p>
            <input type="radio" name="country" id="int" value="int" required />
            <label for="int">International</label>
          </p>
        </fieldset>
      </div>

      <div>
        <label for="telephone">Telephone</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="12345"
          required
          pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$"
          title="A valid phone number is required."
        />
      </div>

      <div>
        <label for="product">Select Product</label>
        <select name="product" id="product" required>
          <option disabled selected></option>
          <option value="modelX">Model X</option>
          <option value="modelY">Model Y</option>
          <option value="modelZ">Model Z</option>
        </select>
      </div>

      <div>
        <label for="extra">Model Z Extra Options (3)</label>
        <select name="extra" id="extra" multiple size="5" required>
          <option value="option-one">Option One</option>
          <option value="option-two">Option Two</option>
          <option value="option-three">Option Three</option>
          <option value="option-four">Option Four</option>
          <option value="option-five">Option Five</option>
        </select>
      </div>

      <div>
        <label for="date">Date Purchased</label>
        <input type="date" name="date" id="date" required />
      </div>

      <div>
        <label for="serial">Serial Number</label>
        <input
          type="text"
          name="serial"
          id="serial"
          placeholder="XXXX-XXXX-XXXX-XXXX"
          required
          pattern="([a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4})"
          title="Please enter 16 numbers and letters."
        />
      </div>

      <div>
        <label for="photo">Photo Upload (Optional)</label>
        <input
          type="file"
          name="photo"
          id="photo"
          accept="image/png, image/jpeg"
        />
      </div>

      <div>
        <input type="checkbox" name="terms" id="terms" checked required />
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
